<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty - Your AI Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Ensure this is the correct path -->
    <style>
        body {
            background-color: #2c2c54;
            /* Update to your desired color */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            border-radius: 8px;
            overflow: hidden;
            background-color: #5a2d9b;
            /* Adjust to match your theme */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .chat-box {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background-color: #1a0732;
            /* Chat box background */
        }

        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }

        .chatty-message {
            text-align: left;
            margin-bottom: 10px;
        }

        .input-group {
            margin: 0;
        }

        #user-input {
            border-radius: 0;
        }

        .btn-send {
            border-radius: 0;
            background-color: #9b59b6;
            /* Button color */
            border: none;
        }

        .btn-send:hover {
            background-color: #8e44ad;
            /* Darker button on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Chatty - Your AI Assistant</h1>
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type a message..."
                    aria-label="User input">
                <div class="input-group-append">
                    <button class="btn btn-send" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return; // Prevent sending empty messages

            // Append user message to chat box
            const userMessage = `<div class="user-message"><strong>You:</strong> ${userInput}</div>`;
            document.getElementById("chat-box").innerHTML += userMessage;
            document.getElementById("user-input").value = '';

            const response = await fetch("http://localhost:5000/chat", { // Update the fetch URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            const chattyMessage = `<div class="chatty-message"><strong>Chatty:</strong> ${data.response}</div>`;
            document.getElementById("chat-box").innerHTML += chattyMessage;

            // Scroll to the bottom of the chat box
            const chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
